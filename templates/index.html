<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
        </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>Latest Mars News</h3>
                <h5>{{marsInfo.title}}</h5>
                <p>{{marsInfo.text}}</p>
            </div>
        </div>
    </div>
<br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <h3>Featured Mars Image</h3>
                <img src = {{marsInfo.featured_image_url}} class="responsive" style='width:100%; height: auto' alt = "Featured Mars Image">
            </div>
            <div class="col-md-4">
                <br>
                <h5>Mars Facts</h5>
                {{marsInfo.mars_table|safe}}
            </div>
        </div>
    </div> 
<br>          
    <div class="container-fluid">
        <h4 class="heading" style="text-align: center;">Mars Hemispheres</h4>
        <br>
        <div class="row">
            {% for x in range(4) %}
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src= "{{marsInfo.hemisphere_image_urls[x]['img_url']}}" >
                    <div class="card-body">
                        <h5 class="card-title">{{marsInfo.hemisphere_image_urls[x]['title']}}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
     

</body>
</html>
